<!DOCTYPE html>

<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<div class="container" >
		<form class="row g-3">
		<h2>Internship Form</h2>
		<div class="row">
			<div class="col">
				<label for="firstname">First Name</label>
			  <input type="text" class="form-control" id="last-name-input" placeholder="First name" aria-label="First name " required>
			</div>
			<div class="col">
				<label for="lastname">Last Name</label>
			  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
			</div>
			<div class="col">
				<label for="Email">Email Address</label>
			  <input type="Email" class="form-control" placeholder="xyz@abc.com" aria-label="Email" required>
			</div>
		  </div>
		  <div class="col-md-6">
			<label for="inputCollege" class="form-label">College</label>
			<input type="text" class="form-control" id="college-input" required>
		  </div>
		  <div class="col-md-4">
			<label for="inputState" class="form-label">Graduation Year</label>
			<select id="inputState" class="form-select" required>
			  <option selected>Choose</option>
			  <option>2020</option>
			  <option>2021</option>
			  <option>2022</option>
			  <option>2023</option>
			  <option>2024</option>
			</select>
		  </div>
		  <div class="col-md-2">
			<label for="roll-no" class="form-label">Roll No.</label>
			<input type="text" class="form-control" id="roll-no-input">
		  </div>
		  <div class="col-12">
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="gridCheck">
			  <label class="form-check-label" for="gridCheck">
				Agree to terms and conditions
			  </label>
			</div>
		  </div>
		  <div class="col-12">
			<button type="submit" class="btn btn-primary">Submit Form</button>
		  </div>
		</form>
		
    <script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
