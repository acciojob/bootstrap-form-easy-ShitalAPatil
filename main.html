<!DOCTYPE html>

<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Internship Form</h1>
		 <form class="row g-3">
			<div class="col-md-4">
			  <label for="validationServer01" class="form-label">First name</label>
			  <input type="text" class="form-control is-valid" id="first-name-input" value="Mark" required>
			  <div class="valid-feedback">
				Looks good!
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="validationServer02" class="form-label">Last name</label>
			  <input type="text" class="form-control is-valid" id="last-name-input" value="Otto" required>
			  <div class="valid-feedback">
				Looks good!
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="validationServerUsername" class="form-label">Email</label>
			  <div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend3"></span>
				<input type="email" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
				<div id="email-input" class="invalid-feedback">
				  Please Enter Email.
				</div>
			  </div>
			</div>
			<div class="col-md-6">
			  <label for="validationServer03" class="form-label">College</label>
			  <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
			  <div id="validationServer03Feedback" class="invalid-feedback">
				Please provide college name.
			  </div>
			</div>
			<div class="col-md-3">
			  <label for="validationServer04" class="form-label">Graduation year</label>
			  <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
				<option selected disabled value="">Choose</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			  </select>
			  <div id="validationServer04Feedback" class="invalid-feedback">
				Please select a graduation year.
			  </div>
			</div>
			<div class="col-md-3">
			  <label for="validationServer05" class="form-label">Roll No.</label>
			  <input type="number" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
			  <div id="validationServer05Feedback" class="invalid-feedback">
				Please provide a valid Roll No..
			  </div>
			</div>
			<div class="col-12">
			  <div class="form-check">
				<input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
				<label class="form-check-label" for="invalidCheck3">
				  Agree to terms and conditions
				</label>
				<div id="invalidCheck3Feedback" class="invalid-feedback">
				  You must agree before submitting.
				</div>
			  </div>
			</div>
			<div class="col-12">
			  <button class="btn btn-primary" type="submit">Submit form</button>
			</div>
		  </form>






       
    <script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
